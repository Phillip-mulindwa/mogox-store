<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="Simple responsive clothing store demo - add to cart, checkout (simulation)" />
  <link rel="stylesheet" href="styles.css">

<body>
  <header class="site-header" role="banner">
